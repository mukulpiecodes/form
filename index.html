<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="permanent">
    <div class="container">
      <form class="row d-flex justify-content-center m-3">
        <h2 class="text-center text-uppercase bor">Permanent user Details</h2>
        <div class="col-10">
          <label for="permanentFirstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="permanentFirstName" required>
        </div>
        <div class="col-10">
          <label for="permanentLastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="permanentLastName" required>
        </div>
        <div class="col-10">
          <label for="permanentUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend1">@</span>
            <input type="text" class="form-control" id="permanentUsername" aria-describedby="inputGroupPrepend1"
              required>
          </div>
        </div>
        <div class="col-10">
          <label for="permanentContact" class="form-label">Contact</label>
          <input type="number" class="form-control" id="permanentContact" required>
        </div>

        <div class="col-10 m-1">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="permanentMale" name="permanentGender" value="male"
              required>
            <label class="form-check-label" for="permanentMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="permanentFemale" name="permanentGender" value="female"
              required>
            <label class="form-check-label" for="permanentFemale">Female</label>
          </div>
        </div>

        <div class="col-10">
          <label for="permanentCity" class="form-label">City</label>
          <input type="text" class="form-control" id="permanentCity" required>
        </div>
        <div class="col-10">
          <label for="permanentState" class="form-label">State</label>
          <select class="form-select" id="permanentState" required>
            <option selected disabled value="">Choose...</option>
            <option>MP</option>
            <option>UP</option>
            <option>Bihar</option>
          </select>
        </div>
        <div class="col-10">
          <label for="permanentZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="permanentZip" required>
        </div>
        <div class="col-10">
          <div class="col-10">
            <div class="form-group">
              <label for="pHobby1">Hobbies</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="pHobby1" value="Reading">
                <label class="form-check-label" for="pHobby1">Reading</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="pHobby2" value="Gaming">
                <label class="form-check-label" for="pHobby2">Gaming</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="pHobby3" value="Sports">
                <label class="form-check-label" for="pHobby3">Sports</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="pHobby4" value="Cooking">
                <label class="form-check-label" for="pHobby4">Cooking</label>
              </div>
            </div>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sameAsPermanent">
            <label class="form-check-label" for="sameAsPermanent">
              Same as permanent details
            </label>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section class="current">
    <div class="container">
      <form class="row d-flex justify-content-center m-3">
        <h2 class="text-center text-uppercase bor">Current user Details</h2>
        <div class="col-10">
          <label for="currentFirstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="currentFirstName" required>
        </div>
        <div class="col-10">
          <label for="currentLastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="currentLastName" required>
        </div>
        <div class="col-10">
          <label for="currentUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="currentUsername" aria-describedby="inputGroupPrepend2"
              required>
          </div>
        </div>
        <div class="col-10">
          <label for="currentContact" class="form-label">Contact</label>
          <input type="number" class="form-control" id="currentContact" required>
        </div>

        <div class="col-10 m-1">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="currentMale" name="currentGender" value="male" required>
            <label class="form-check-label" for="currentMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="currentFemale" name="currentGender" value="female"
              required>
            <label class="form-check-label" for="currentFemale">Female</label>
          </div>
        </div>

        <div class="col-10">
          <label for="currentCity" class="form-label">City</label>
          <input type="text" class="form-control" id="currentCity" required>
        </div>
        <div class="col-10">
          <label for="currentState" class="form-label">State</label>
          <select class="form-select" id="currentState" required>
            <option selected disabled value="">Choose...</option>
            <option>MP</option>
            <option>UP</option>
            <option>Bihar</option>
          </select>
        </div>
        <div class="col-10">
          <label for="currentZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="currentZip" required>
        </div>

        <div class="col-10">
          <div class="form-group">
            <label for="cHobby1">Hobbies</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cHobby1" value="Reading">
              <label class="form-check-label" for="cHobby1">Reading</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cHobby2" value="Gaming">
              <label class="form-check-label" for="cHobby2">Gaming</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cHobby3" value="Sports">
              <label class="form-check-label" for="cHobby3">Sports</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="cHobby4" value="Cooking">
              <label class="form-check-label" for="cHobby4">Cooking</label>
            </div>
          </div>
        </div>
        <div class="col-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="currentTerms" required>
            <label class="form-check-label" for="currentTerms">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-10">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </section>

  <script src="./script.js">
    
  </script>
</body>

</html>
